<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetricSoft API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 12px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 200px; }
    </style>
</head>
<body>
    <h1>MetricSoft Passwordless API Test</h1>
    
    <div class="test-section">
        <h2>1. Test Registration (Admin Onboarding)</h2>
        <input type="email" id="regEmail" placeholder="Email" value="daveed_8@yahoo.com">
        <input type="text" id="regName" placeholder="Name" value="Dave Charles">
        <button onclick="testRegistration()">Register User</button>
        <div id="regResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Password Login (Should Redirect to Passwordless)</h2>
        <button onclick="testPasswordLogin()">Test Password Login</button>
        <div id="pwdResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Passwordless Login - Step 1 (Send Code)</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="daveed_8@yahoo.com">
        <button onclick="testPasswordlessStep1()">Send Login Code</button>
        <div id="step1Result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Passwordless Login - Step 2 (Verify Code)</h2>
        <input type="email" id="verifyEmail" placeholder="Email" value="daveed_8@yahoo.com">
        <input type="text" id="verifyCode" placeholder="6-digit code" maxlength="6">
        <button onclick="testPasswordlessStep2()">Verify Code & Login</button>
        <div id="step2Result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api/auth';

        async function testRegistration() {
            const email = document.getElementById('regEmail').value;
            const name = document.getElementById('regName').value;
            const resultDiv = document.getElementById('regResult');
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testPasswordLogin() {
            const resultDiv = document.getElementById('pwdResult');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com', password: 'password' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testPasswordlessStep1() {
            const email = document.getElementById('loginEmail').value;
            const resultDiv = document.getElementById('step1Result');
            
            try {
                const response = await fetch(`${API_BASE}/passwordless`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ step: 'request_code', email })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                if (response.ok) {
                    resultDiv.innerHTML += '<br><strong>Check your email for the 6-digit code!</strong>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testPasswordlessStep2() {
            const email = document.getElementById('verifyEmail').value;
            const code = document.getElementById('verifyCode').value;
            const resultDiv = document.getElementById('step2Result');
            
            try {
                const response = await fetch(`${API_BASE}/passwordless`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ step: 'verify_code', email, code })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<strong>Status:</strong> ${response.status}<br><strong>Response:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                if (response.ok && data.data?.token) {
                    resultDiv.innerHTML += `<br><strong>Login successful!</strong><br><strong>Token:</strong> ${data.data.token}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
